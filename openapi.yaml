openapi: 3.0.3

info:
  title: Business Cards API
  version: "1.0.0"
  description: REST API для мобильного приложения хранения визиток

servers:
  - url: https://api.example.com

paths:
  /api/v1/cards:
    get:
      summary: Получить список визиток
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CardListResponse"

    post:
      summary: Создать визитку
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CardCreate"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Card"

  /api/v1/cards/{card_id}:
    parameters:
      - name: card_id
        in: path
        required: true
        schema:
          type: integer

    get:
      summary: Получить визитку
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Card"

    put:
      summary: Обновить визитку
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CardUpdate"
      responses:
        "200":
          description: Updated

    delete:
      summary: Удалить визитку
      security:
        - bearerAuth: []
      responses:
        "204":
          description: No Content

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Card:
      type: object
      properties:
        id:
          type: integer
        card_type:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        position:
          type: string
        company:
          type: string
        is_favorite:
          type: boolean
        created_at:
          type: string
          format: date-time

    CardCreate:
      type: object
      required:
        - card_type
        - first_name
        - last_name
      properties:
        card_type:
          type: string
          enum:
            - personal
            - company
        first_name:
          type: string
        last_name:
          type: string
        position:
          type: string
        company:
          type: string
        is_favorite:
          type: boolean
        tags:
          type: array
          items:
            type: string

    CardUpdate:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        position:
          type: string
        company:
          type: string
        is_favorite:
          type: boolean

    CardListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Card"
        total:
          type: integer
