/api/v1/cards/{card_id}:
  parameters:
    - name: card_id
      in: path
      required: true
      schema:
        type: integer

  get:
    summary: Получить визитку
    security:
      - bearerAuth: []
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Card'

  put:
    summary: Обновить визитку
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CardUpdate'
    responses:
      '200':
        description: Updated

  delete:
    summary: Удалить визитку (soft delete)
    security:
      - bearerAuth: []
    responses:
      '204':
        description: No Content
