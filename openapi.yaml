openapi: 3.0.3
info:
  title: Business Cards API
  version: "v1"
  description: REST API для мобильного приложения хранения визиток (Android / iOS)

servers:
  - url: https://api.example.com

paths:
  /api/v1/auth/register:
    post:
      summary: Регистрация пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Пользователь создан

  /api/v1/auth/login:
    post:
      summary: Авторизация пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Успешный вход

  /api/v1/cards:
    get:
      summary: Получить список визиток
      responses:
        '200':
          description: OK
    post:
      summary: Создать визитку
      responses:
        '201':
          description: Создано

components:
  schemas:
    RegisterRequest:
      type: object
      required: [first_name, last_name, email, password]
      properties:
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        password:
          type: string

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
        password:
          type: string
